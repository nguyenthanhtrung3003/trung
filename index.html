<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quảng Cáo</title>
    
    <!-- Cấu hình Open Graph -->
    <meta property="og:title" content="Video Quảng Cáo">
    <meta property="og:description" content="Khám phá sản phẩm mới và hấp dẫn trên Shopee!">
    <meta property="og:url" content="https://nguyenthanhtrung3003.github.io/trung/"> <!-- Thay thế bằng URL trang của bạn -->
    <meta property="og:type" content="video.other">
    <meta property="og:video" content="https://drive.google.com/file/d/1HKxNbRRb8QtWaZcpQ-OP1eqPyVJpJO_p/preview"> <!-- Thay thế bằng URL video -->
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="640"> <!-- Kích thước video -->
    <meta property="og:video:height" content="360">

    <style>
        .video-container {
            position: relative;
            cursor: pointer;
        }
        iframe {
            width: 50%; /* Chiều rộng iframe 50% */
            height: auto; /* Chiều cao tự động */
        }
    </style>
</head>
<body>
    <div class="video-container" onclick="window.location.href='https://s.shopee.vn/9f2qPzAyub';">
        <iframe src="https://drive.google.com/file/d/1HKxNbRRb8QtWaZcpQ-OP1eqPyVJpJO_p/preview" allow="autoplay" frameborder="0"></iframe>
    </div>
</body>
</html>
