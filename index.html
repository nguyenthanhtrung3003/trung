<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect Example</title>
    <style>
        /* Lớp phủ trong suốt để không thấy nút mua */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1;
            cursor: pointer;
        }

        video {
            width: 100%; /* Chiều rộng của video */
            height: auto; /* Chiều cao tự động */
            z-index: 0;
            position: relative;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<video id="myVideo" controls>
    <source src="mmoshoppe/v14044g50000crp2r5fog65sp8k3npn0.MP4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    // Khi người dùng nhấn vào overlay
    document.getElementById("overlay").onclick = function() {
        // Mở trang Shopee
        window.open("https://s.shopee.vn/3flYkPTgED", "_blank"); // Mở trong tab mới
    };

    // Bắt sự kiện phát video
    var video = document.getElementById("myVideo");
    video.onplay = function() {
        document.getElementById("overlay").style.display = "none"; // Ẩn overlay khi video phát
    };
    video.onpause = function() {
        document.getElementById("overlay").style.display = "block"; // Hiện overlay khi video dừng
    };
</script>

</body>
</html>
